<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="calculator.js">
    <title>Scientific Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" placeholder="0" id="input" disabled>
        </div>
        <div class="number_div">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button id="ac" onclick="input.value = '' ">AC</button>
            <br>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <br>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <br>
            <button class="btn" onclick="backspace()"><i class="fa-solid fa-delete-left">c</i></button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <br>
            <button class="btn">+</button>
            <button class="btn">x</button>
            <button class="btn">-</button>
            <button class="btn">/</button>
            <button class="btns" id="equal_sign" onclick="input.value=eval(input.value)">=</button>
        </div>
        <div class="signs_div">
            <span class="arrow_left"><i class="fa-solid fa-angle-left"></i></span>
            <button class="sign_btn" onclick="sin()">sin</button>
            <button class="sign_btn" onclick="cos()">cos</button>
            <button class="sign_btn" onclick="tan()">tan</button>
            <br>
            <button class="sign_btn" onclick="fact()">x!</button>
            <button class="sign_btn" onclick="pl()">n</button>
            <button class="sign_btn" onclick="log()">log</button>
            <br>
            <button class="sign_btn btn">(</button>
            <button class="sign_btn btn">)</button>
            <button class="sign_btn" onclick="root()">v</button>
            <br>
            <button class="sign_btn " onclick="e()">e</button>
            <button class="sign_btn btn">\</button>
            <button class="sign_btn" onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">y</span></button>
        </div>
    </div>
    
</body>
</html>
